<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        html{
            width: 100%;
            height: 100%;
        }
        body {
            padding-top: 60px;
            height: 100%;
            width: 100%;
        }
        .nav-logo {
            height: 60px;
            width: 80px;
            margin-left: 10px;
        }
        .container-nav {
            display: flex;
            width: 100%;
            height: 60px;
            justify-content: flex-start;
            align-items: center;
        }
        .sidebar{
            border: 1px solid;
            border-color: lightgray;
            border-radius: 5px;
            box-shadow: 1px 1px 1px gray;
            height: 100%;
        }
        .chat-panel{
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid;
            border-color: lightgray;
            border-radius: 5px;
            box-shadow: 1px 1px 1px gray;
        }
        .room-info{
            height: 10%;    
            border: 1px solid;
            border-color: lightgray;
        }
        .room-msg{
            height: 70%;
            border: 1px solid;
            border-color: lightgray;
        }
        .room-inputbox{
            height: 20%;
            border: 1px solid;
            border-color: lightgray;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-nav">
            <img src="../static/img/chat.png" class="nav-logo" alt="">
            <div class="menu">
                <ul class="nav navbar-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="chatroom.html">Chatroom</a></li>
                    <li><a href="find.html">Find</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Me
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="info.html">info</a></li>
                            <li><a href="setting.html">setting</a></li>
                            <li class="divider"></li>
                            <li><a href="#">logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="sidebar col-md-2">
        <div class="list-group" style="display:none">
            <a href="#" class="list-group-item active">room1</a>
            <a href="#" class="list-group-item">room2</a>
            <a href="#" class="list-group-item">room3</a>
            <a href="#" class="list-group-item">room4</a>
        </div>
        <div class="list-group">
            {% for room in roomlist%}
                <a href="#" class="list-group-item" id="{{ room.id }}">{{ room.name }}</a>
                <a href="#" class="list-group-item" id="{{ room.id1 }}">{{ room.name }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="chat-panel col-md-10" style="visibility:hidden ">
        <div class="room-info">
            room info
        </div>
        <div class="room-msg">
            msg
        </div>
        <div class="room-inputbox">
            <form role="form">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="please input your message"></textarea>
                </div>
            </form>
        </div>
            
    </div>
</body>
<script>
    $(".list-group-item").click(function(){
        var room_id=this.id;
        var room_name=this.text;
        $(this).siblings().removeClass("active");
        $(this).addClass("active");
        $.ajax({
            type: 'POST',
            url: 'http://localhost:5000/room/msg',
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify({ roomid: room_id }),
            success: function (res) {
                console.log(res);
                if (res['response_code'] == 1) {
                    $(".chat-panel").css("visibility","visible")
                    $(".room-info").text(room_name)
                }
                else {
                    alert('msg error');
                }
            }
        })
        
    });
</script>
</html>
