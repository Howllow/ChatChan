<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        html{
            width: 100%;
            height: 100%;
        }
        body {
            padding-top: 60px;
            height: 100%;
            width: 100%;
        }
        .nav-logo {
            height: 60px;
            width: 80px;
            margin-left: 10px;
        }
        .container-nav {
            display: flex;
            width: 100%;
            height: 60px;
            justify-content: flex-start;
            align-items: center;
        }
        form{
            width: 35%;
        }
        .search-box{
            display: flex;
            justify-content: center;
            align-content: center;
            margin: 0 auto;
            margin-top:30px;
            width: 100%;
            height: 40px;
        }
        .form-group{
            width: 100%;
            height: 40px;
            margin-right: 10px;
        }
        .form-control{
            height: 100%;
        }
        .container-main{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .check-box{
            margin-top: 20px;
        }
        .room-logo{
            width: 80px;
            height: 60px;
        }
        .user-logo{
            width: 60px;
            height: 60px;
        }
        .list-group{
            width: 40%;
        }
        .btn-sm{
            float: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-nav">
            <img src="../static/img/chat.png" class="nav-logo" alt="">
            <div class="menu">
                <ul class="nav navbar-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="chatroom.html">Chatroom</a></li>
                    <li><a href="find.html">Find</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Me
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="setting.html">setting</a></li>
                            <li class="divider"></li>
                            <li><a href="#">logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-main">
        <form role="form" >
            <div class="search-box">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="search...">
                </div>
                <button type="button" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 
                </button>
            </div>
        </form>
        <div class="check-box">
            <div class="radio-inline">
                <label>
                    <input type="radio" name="searchtype" id="user" value="user" checked> user
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" name="searchtype" id="room" value="room"> room
                </label>
            </div>
        </div>
        <div class="list-group" id="room-list" style="display:none;">
            
        </div>
        <div class="list-group" id="user-list" style="display:none;">
            
        </div>
    </div>
</body>
<script>
    $(".btn").click(function(){
        var type=$("input[name='searchtype']:checked").val();
        userlist=["user1","user2"];
        roomlist=["room1","room2"];
        if(type=='room'){
            $("#user-list").css("display","none");
            $("#room-list").css("display","unset");
            for(var i=0; i<roomlist.length;i++){
                var room=document.createElement("a");
                room.setAttribute("class","list-group-item");
                room.setAttribute("href","#");
                room.innerHTML="<img src='../static/img/room-logo.png' class='room-logo'>" +
                roomlist[i] +
                "<button type='button' class='btn btn-info btn-sm'><span class='glyphicon glyphicon-send'></span> Join</button>";
                $("#room-list").append(room);

            }
        }
        else{
            $("#room-list").css("display","none");
            $("#user-list").css("display","unset");
            for(var i=0; i<userlist.length;i++){
                var user=document.createElement("a");
                user.setAttribute("class","list-group-item");
                user.setAttribute("href","#");
                user.innerHTML="<img src='../static/img/user.png' class='user-logo'>" +
                userlist[i] +
                "<button type='button' class='btn btn-info btn-sm'><span class='glyphicon glyphicon-send'></span> Chat</button>";
                $("#user-list").append(user);

            }
        }
    });
</script>
</html>
