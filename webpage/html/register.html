<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        html {
            height: 100%;
        }

        body {
            background-image: url(../img/bg.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            
        }

        .container {
            border: 1px solid;
            border-color: bisque;
            border-radius: 25px;
            box-shadow: 2px 1px 1px gray;
            width: 450px;

            margin: 0 auto;

            background: rgba(98, 123, 143, 0.65)
        }

        form {

        }

        label {
            color: rgb(80, 220, 255);
        }

        .btn {
            margin-top: 30px;
            display: block;
            margin: 0 auto;
            width: 100px;
            
        }

        .logo {
            display: block;
            width: 120px;
            margin: 0 auto;
            margin-top: 10%;
            border-radius: 60px;
        }
        .nav-logo {
            height: 60px;
            width: 80px;
            margin-left: 10px;
        }
        .container-nav {
            display: flex;
            width: 100%;
            height: 60px;
            justify-content: flex-start;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-nav">
            <img src="../img/chat.png" class="nav-logo" alt="">
            <div class="menu">
                <ul class="nav navbar-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="chatroom.html">Chatroom</a></li>
                    <li><a href="find.html">Find</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Me
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="info.html">info</a></li>
                            <li><a href="setting.html">setting</a></li>
                            <li class="divider"></li>
                            <li><a href="#">logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <img src="../img/chat.png" class="logo" alt="">
    <div class="container">
        <div style="margin-top: 30px;">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" placeholder="Enter username ">
            </div>
            <div class="form-group ">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password ">
            </div>
            <div class="form-group ">
                <label for="password">Repeat Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Repeat Password ">
            </div>
            
            <button class="btn btn-primary" id="register">Register</button>
        </div>

    </div>

    <script>
        $('#login').click(function () {
            var _teacherId = $('#teacherId').val();
            var _password = $('#password').val();
            console.log(_teacherId, _password);
            $.ajax({
                type: 'POST',
                url: 'http://39.105.109.207:5000/teacher/login',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify({ teacherId: _teacherId, password: _password }),
                success: function (res) {
                    console.log(res);
                    if (res['response_code'] == 1) {
                        window.location.href = './register.html?teacherid='+_teacherId;
                    }
                    else {
                        alert('账号或密码错误！');
                    }
                }
            })
        })
        $('body').keydown(function(e) {
            if(e.keyCode=='13') {
                $('#login').click();
            }
        })
    </script>
</body>

</html>
